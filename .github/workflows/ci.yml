name: CI Advanced

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  advanced:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow pandas scikit-learn

      - name: Run MLflow Project (Training)
        run: |
          mlflow run MLProject --env-manager=local

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t logreg-mlflow MLProject

      - name: Tag Docker Image
        run: |
          docker tag logreg-mlflow \
            ${{ secrets.DOCKER_USERNAME }}/logreg-mlflow:latest

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/logreg-mlflow:latest
